<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .description {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }
        .settings {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .setting-item {
            margin-bottom: 10px;
        }
        .setting-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .info {
            font-size: 12px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="title">나무위키 텍스트 가독성 향상</div>
    <div class="description">
        이 확장 프로그램은 웹페이지의 텍스트를 자동으로 정렬하고,
        문장 부호(. ! ?)마다 줄바꿈을 추가하여 가독성을 향상시켜오.
        나무위기 가독성 무자비해 ㅇㅈ?
    </div>
    <div class="settings">
        <div class="setting-item">
            <label class="setting-label">텍스트 정렬 방식</label>
            <select id="textAlign">
                <option value="center">가운데 정렬</option>
                <option value="left">왼쪽 정렬</option>
            </select>
        </div>
    </div>
    <div class="info">
        페이지를 열면 자동으로 적용되어오.
    </div>
    <script src="popup.js"></script>
</body>
</html>
